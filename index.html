<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>My First Blog</title>

        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/form.css" />

        <script defer src="./assets/js/logic.js" type="text/javascript"></script>
        <script defer src="./assets/js/form.js" type="text/javascript"></script>
</head>

<body class="light theme">

        <header>
                <div></div>
                <p id="toggle">☀️</p>

        </header>
        <main class="light container">
                <aside>
                  <h2>My First Blog</h2>
                </aside>

                <section>
                  <form id="form">
                        <h1>What's on your mind?</h1>
                                <!-- An input element whose label and id are `username` -->
                        <label for="username">Username: </label>
                        <input id="username" placeholder="type username here">

                                <!-- An input element whose label and id are `title` -->
                        <label for="title">Title: </label>
                        <input id="title" placeholder="type title here">

                                <!-- A textarea element whose label and id are `content` -->
                        <label for="content">Content</label>
                        <textarea id="content" placeholder="Add content here"></textarea>


                                <!-- Add a submission button -->
                        <button type="submit">Submit</button>

                                <!-- A p element whose id is `error` -->
                        <p id="error"></p>
                  </form>
                </section>
        </main>
</body>
</html>
